<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>LogIn</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/FavIcon.png' %}">
  <link href="{% static 'admin/css/style.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin/css/fontawesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
 
    

  </style>

</head>

<body>
  <section>
    <div class="container vh-100">
      <div class="row g-0">
        <div class="col-lg-6 col-sm-12 px-0">
          <div class="rectangleimg">
            <img src="{% static 'images/Rectangle1.png' %}" alt="login form" class="img-fluid1">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 px-0 px-4">
          <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
          <div class="card-body text-black">

            <form method="post">
              {% csrf_token %}
              <div class="mt-1 mb-2 companion">
                <!-- <img height="90" src="{% static 'images\food-logo.png' %}" alt=""> -->
                <h4 class="bricefont">Welcome Back!</h4>
                <p>Start Managing your restaurant faster and better</p>
              </div>

              <!-- <h5 class="fw-normal mb-4 " style="letter-spacing: 1px;">Sign into your account</h5> -->

              <div class="form-outline mb-2 usernametext">
                <label class="form-label" for="form2Example17">Email</label>
                <input type="text" value="{{cookie_value_email}}" id="form2Example17" name="email_id" class="form-control" placeholder="restaurant@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='restaurant@gmail.com'"/>
              </div>

              <div class="form-outline usernametext" style="position: relative;">

                <label class="form-label" for="form2Example27">Password</label>
                <input type="password" id="password" name="password" class="form-control" value="{{cookie_value_pass}}" placeholder="Enter your Password here..." 
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your Password here...'"height="34" {% if messages %} style="border-color:#FF3B3B ;" {% endif %} />
                <i class="fi fi-br-eye eyeicon" id="togglePassword"></i>
                <span style="color: #FF3B3B;" id="error">
                  {% if messages %}
                  {% for message in messages %}
                  {{message}}
                  {% endfor %}
                  {% endif %}
                </span>
                <div class="d-flex justify-content-between mt-3 ">
                  <div>
                    <input type="checkbox" id="Remember" name="checkbox_name"  {% if cookie_value_check == 'True' %} checked value="True" {% else %} value="True" {% endif %}>
                
                    <label for="Remember">Remember me</label>
                  </div>
                  <div>
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                  </div>
                  
                </div>
                
              </div>
              <div class="pt-4">
                <button class="btn submitBtn btn-block" type="submit">Login</button>
              </div>

              <!-- <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a> -->
             
            </form>
            <div class="orIcon">
              <span></span><p>or</p><span></span>
            </div>
            <p class="my-3 text-center" style="color: #000000; font-size: 13px;">Don't have an account? <a
              href="{% url 'user-registration' %}" style="color: #EC3724;">Sign Up</a></p>
            <!-- <div>
              <a href="#" class="google">
                <div>
                  <img src="{% static 'images/google.png' %}">
                  <span>Continue with Google</span>
                </div>
              </a>
              <a href="" class="google">
                <div>
                  <img src="{% static 'images/facebook.png' %}">
                  <span>Continue with Facebook</span>
                  
                </div>
              </a>
            </div> -->
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
  
    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
  </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
