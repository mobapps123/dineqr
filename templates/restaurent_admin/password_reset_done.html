<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>DineQr</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/FavIcon.png' %}">
  <!-- <link href="{% static 'admin/plugins/bower_components/chartist/dist/chartist.min.css' %}" rel="stylesheet"> -->
  <!-- <link rel="stylesheet"
    href="{% static 'admin/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}"> -->
  <!-- Custom CSS -->
  <link href="{% static 'admin/css/style.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin/css/fontawesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
  <section>
    <div class="container vh-100">
      <div class="row g-0">
        <div class="col-lg-6 col-sm-12 px-0">
          <div class="rectangleimg">
            <img src="{% static 'images/Rectangle1.png' %}" alt="login form" class="img-fluid1">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 px-0 px-4">
          <div class="forgetpage">
            <div class="card-body p-4 p-lg-5 text-black ">
              <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center justify-content-center mb-5">
                  <img height="50" src="{% static 'images/DineQR-Logo2.png' %}" alt="">
                </div>

                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Forgot Password</h5>

                <h5 class="text-center">Password Reset Link sent to your email.Please check your email.</h5>
                <div class="pt-4">
                  <a class="btn submitBtn btn-block" href="{% url 'user-login' %}" type="submit">back to login</a>
                </div>
                <p class="my-3 text-center" style="color: #000000; font-size: 13px;">Don't have any mail? <a
                  href="{% url 'password_reset' %}" style="color: #EC3724;">resent</a></p>
              </form>
              {% if messages %}
              {% for message in messages %}
              {% if message.tags %}
              <script>swal("FoodMenu!", "{{message}}", "{{message.tags}}");</script>
              {% endif %}
              {% endfor %}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


















  <!-- <script src="{% static 'admin/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script> -->
  <!-- Bootstrap tether Core JavaScript -->
  <!-- <script src="{% static 'admin/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script> -->
  <script src="{% static 'admin/js/app-style-switcher.js' %}"></script>
  <!-- <script src="{% static 'admin/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js' %}"></script> -->
  <!--Wave Effects -->
  <script src="{% static 'admin/js/waves.js' %}"></script>
  <!--Menu sidebar -->
  <script src="{% static 'admin/js/sidebarmenu.js' %}"></script>
  <!--Custom JavaScript -->
  <script src="{% static 'admin/js/custom.js' %}"></script>
  <!--This page JavaScript -->
  <!--chartis chart-->
  <!-- <script src="{% static 'admin/plugins/bower_components/chartist/dist/chartist.min.js' %}"></script> -->
  <!-- <script
    src="{% static 'admin/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script> -->
  <script src="{% static 'admin/js/pages/dashboards/dashboard1.js' %}"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <!-- <script src="{% static 'admin/js/char/t.js' %}"></script> -->
  <script src="{% static 'admin/js/pie-chart.js' %}"></script>
</body>

</html>
