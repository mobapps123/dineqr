<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Mediapulse</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'admin/images/favicon.png' %}">
    <!-- Custom CSS -->
    <link href="{% static 'admin/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <style>
        
        .info, .success, .warning, .error, .validation {
			border: 1px solid;
			margin: 10px 0px;
			padding: 15px 10px 15px 50px;
			background-repeat: no-repeat;
			background-position: 5px center;
		}
		.info {
			color: #00529B;
			background-color: #BDE5F8;
		}
		.success {
			color: #4F8A10;
			background-color: #DFF2BF;
		}
		.warning {
			color: #9F6000;
			background-color: #FEEFB3;
		}
		.error{
			color: #D8000C;
			background-color: #FFBABA;
		}
		.validation{
			color: #D63301;
			background-color: #FFCCBA;
		}
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div> -->
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="forget-password-detail-area">
            <!-- <div class="forget-password-left-area left_area">
                <a href="./dashboard.html">
                    <img src="{% static 'admin/images/logopng.png' %}" alt="logo-img">
                </a>
            </div> -->
            <div class="forget-password-input-area right_area_back-image">
                <div class="forget-password-left-area">
                    <a href="">
                        <img src="{% static 'admin/images/logo-black.png' %}" alt="logo-img">
                    </a>
                </div>
                <!-- <h2>Login</h2> -->
                <div class="right_area">
                    <div class="login">
                        <h2>Forgot Password</h2>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="col-lg-9">
                            <div class="change-password-input-box">
                                <input type="email" id="fname" name="email_id" class="form-control input_area"
                                    placeholder="Enter Email ID">
                            </div>
                        </div>
                        <br>
                        <div class="col-lg-9">
                            <div class="change-password-input-box">
                                <input type="password" id="fname" name="new_password" class="form-control change_border"
                                    placeholder="Enter New Password">
                            </div>
                        </div>
                        <br>
                        <div class="col-lg-9">
                            <div class="change-password-input-box">
                                <input type="password" id="fname" name="confirm_password"
                                    class="form-control change_border" placeholder="confirm password">
                            </div>
                        </div>
                        
                        <div class="login-resset-btn-area">
                            <div class="email-submit-btn-area submit_area">
                                <button type="submit" class="email-submit-btn btn_submit">Submit</button>
                            </div>
                        </div>
                        <div>
                            <a href="{% url 'admin-login' %}" class="btn btn-info">Cancel</a>
                        </div>

                    </form>
                    {% if messages %}
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{message.tags}} " {% endif %}>
                            {{message}}</p>
                        {% endfor %}
                        {% endif %}
                    <div class="footer-copyright-main-area copyright_area">
                        <p class="change_color">2023 Â© All rights reserved. <a href=""
                                class="footer_link">Connecting App</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'admin/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'admin/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin/js/app-style-switcher.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'admin/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'admin/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'admin/js/custom.js' %}"></script>
</body>

</html>
