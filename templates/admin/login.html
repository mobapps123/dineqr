<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Food Menu</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/FavIcon.png' %}">
    <!-- Custom CSS -->
    <link href="{% static 'admin/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div> -->
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="forget-password-detail-area">
            <!-- <div class="forget-password-left-area left_area">
                <a href="./dashboard.html">
                    <img src="{% static 'admin/images/logopng.png' %}" alt="logo-img">
                </a>
            </div> -->
            <div class="forget-password-input-area right_area_back-image">
                <div class="forget-password-left-area">
                    <a href="">
                        <img src="{% static 'images/DineQR-Logo2.png' %}" alt="">
                    </a>
                </div>
                <!-- <h2>Login</h2> -->
                <div class="right_area">
                    <div class="login">
                        <h2 class="loginclr">Log In</h2>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="login-input-box">
                            <input type="email" id="email" name="email_id" class="form-control input_area" required
                                placeholder="Enter Email ID">
                        </div>
                        <div class="login-input-box">
                            <input type="password" id="password" name="password" class="form-control input_area" required
                                placeholder="Enter Password">
                        </div>
                        <div class="login-resset-btn-area">
                            <div class="email-submit-btn-area submit_area">
                                <button type="submit" class="email-submit-btn btn_submit">Submit</button>
                            </div>
                        </div>

                    </form>
                    <div class="email-submit-btn-area forget_login">
                        <a href="{% url 'forgot-password' %}" class="email-submit-btn btn_login">Forgot Password?</a>
                    </div>
                    <div>
                        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags %}
                        <script>swal("FoodMenu!", "{{message}}", "{{message.tags}}");</script>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                    </div>
                    <!-- <div class="footer-copyright-main-area copyright_area">
                        <p class="change_color">2023 Â© All rights reserved. <a href=" "
                                class="footer_link">Food Menu</a></p>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <!-- <script src="{% static 'admin/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script> -->
    <!-- Bootstrap tether Core JavaScript -->
    <!-- <script src="{% static 'admin/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="{% static 'admin/js/app-style-switcher.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'admin/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'admin/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'admin/js/custom.js' %}"></script>
</body>

</html>
