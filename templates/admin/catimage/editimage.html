{% extends 'admin/base.html' %}
{% load static %}


{% block content %}
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Update Privacy & Policy</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row" style="margin-top: 50px;">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 10px;"> </label>
                                    </div>
                                    <div class="col-lg-6">
                                    <div class="form-group">
                                        {% if data.image %}
                                        <img src="{{data.image.url}}" alt="Image Here" style="height: 1.7in; width: 5cm;" class="rounded-circle ml-4 mb-2">
                                        {% endif %}
                                        <input type="file" class="form-control field change_border " alt="image" name="img" autofocus="" id="choose_profilepic">
                                        
                                    </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="contact-form-submint-btn-area">
                                            <button class="contact-form-submint-btn btn_submit">Submit</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
