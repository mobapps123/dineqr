{% extends 'admin/base.html' %}
{% load static %}


{% block content %}

<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container">
        <div class="row">
            <div>
                {% if messages %}
                {% for message in messages %}
                {% if message.tags %}
                <script>swal("FoodMenu!", "{{message}}", "{{message.tags}}");</script>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Add Country</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold">Country : </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <select class="form-select" name="country" aria-label="Default select example">
                                                <option value="{{data.country.id}}">{{data.country.country_name}}</option>
                                                {% for country in country %}
                                                <option value="{{country.id}}">{{country.country_name}}</option>
                                                {% endfor %}
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold">State : </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control field change_border" value="{{data.state_name}}" name="state" required
                                                placeholder="Enter Heading" id="heading">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="contact-form-submint-btn-area">
                                        <button class="contact-form-submint-btn btn_submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
