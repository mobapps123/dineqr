{% extends 'admin/base.html' %}
{% load static %}


{% block content %}
<style>
    .profile-pic {
    border-radius: 50%;
    height: 180px;
    width: 180px;
    background-size: cover;
    background-position: center;
    background-blend-mode: multiply;
    vertical-align: middle;
    text-align: center;
    color: transparent;
    transition: all .3s ease;
    text-decoration: none;
    cursor: pointer;
}

.profile-pic:hover {
    background-color: rgba(0,0,0,.5);
    z-index: 10000;
    color: #fff;
    transition: all .3s ease;
    text-decoration: none;
}

.profile-pic span {
    display: inline-block;
    padding-bottom: 6.5em;
}

form input[type="file"] {
          display: none;
          cursor: pointer;
 }
</style>
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Add New</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;"> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <!-- <div class="form-group">
                                            {% if data.food_image %}
                                            <img src="{{data.food_image.url}}" style="height: 1.7in; width: 5cm;" alt="" class="rounded-circle ml-6 mb-2">
                                            {% endif %}
                                            <input type="file" class="form-control field change_border" alt="img"
                                                name="food_image" autofocus="" id="food_image">
                                        </div> -->
                                        <label for="fileToUpload">
                                            {% if data.food_image %}
                                            <div class="profile-pic" style="background-image: url('{{data.food_image.url}}')">
                                                <span class="glyphicon glyphicon-camera"></span>
                                                <span>Change Image</span>
                                            </div>
                                            {% else %}
                                            <div class="profile-pic" style="background-image: url('{% static 'images/default.png' %}')">
                                            <span class="glyphicon glyphicon-camera"></span>
                                            <span>Change Image</span></div>
                                            {% endif %}
                                                
                                            
                                        </label>
                                        <input type="File" name="food_image" id="fileToUpload">
                                    </div>

                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Category Name: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control field change_border" disabled value="{{data.category_name.category_name}}" autofocus="" >
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Food Name: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control field change_border" value="{{data.food_name}}"
                                                name="food_name" autofocus="" >
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Full Price: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control field change_border"  value="{{data.full_price}}"
                                                name="full_price" autofocus="" >
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Medium Price: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control field change_border" alt="img" value="{{data.medium_price}}"
                                                name="medium_price" autofocus="" >
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 6col-lg-6px;">Small Price: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control field change_border"  value="{{data.small_price}}"
                                                name="small_price" autofocus="" >
                                        </div>
                                    </div>
                                <div class="col-lg-12">
                                    <div class="contact-form-submint-btn-area">
                                        <button class="contact-form-submint-btn btn_submit">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
