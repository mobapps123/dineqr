{% extends 'admin/base.html' %}
{% load static %}


{% block content %}
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="container-fluid fluid_container responsive_container">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Add New</h2>
                </div>
                <div class="contact-detail-main-area main_area_contact_detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="contact-form-main-area" method="POST" id="paymentFrm"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 10px;">Restaurant Logo: </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="file" class="form-control field change_border" alt="img" required
                                                name="img" autofocus="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <label class="fw-bold" style="margin-top: 100px;">Description : </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <textarea class="form-control change_border" placeholder="Enter Privacy and Policy" required rows="11"   style="height: auto;"
                                                name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="contact-form-submint-btn-area">
                                            <button class="contact-form-submint-btn btn_submit">Submit</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
